<!DOCTYPE html>
<html>
<head>
	<title>registration form ccit</title>
</head>
<body bgcolor="purple">
	<h2><center>REGISTRATION FORM</center></h2>
	<h2><center>Center for Computing and Information Technology</center></h2>

<form action="" method="POST">
	<font face="Times New Roman" size="4">
	<table border="0" align="center">
	
	<tr>
		<td><b>Name</b></td>
		<td>:</td>
		<td><input types="text" size="30"></td>
	</tr>

	<tr>
		<td><b>Student ID</b></td>
		<td>:</td>
		<td><input types="number" size="30"></td>
	</tr>

	<tr>
		<td><b>Majors</b></td>
		<td>:</td>
		<td><select>
			<option>Software Engineer</option>
			<option>System Analysis</option>
			<option>Web Development</option>	
		</select></td>	
	</tr>

	<tr>
		<td><b>Date of Birth</b></td>
		<td>:</td>
		<td><input types="date"></td>
	</tr>

	<tr>
		<td><b>Gender</b></td>
		<td>:</td>
		<td><input type="radio" name="Gender"> Male 
			<input type="radio" name="Gender"> Female 
		</td>
	</tr>

	<tr>
		<td><b>Address</b></td>
		<td>:</td>
		<td><textarea></textarea>></td>
	</tr>
</table>

	<tr>
		<td><center>
		<input type="submit" value="Saved">
		<input type="reset" value="Reset">
		</center></td>
	</tr>

</font>
</form>
</body>
</html>
